<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">

        <label class="col-sm-2-form-label">Nome:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid':courseName.invalid}" type="form-control">
            <div class="invalid-feedback">
                <span>course name is required</span> 
            </div>
        </div>
    </div>

    <div class="form-group row">

        <label class="col-sm-2-form-label">Price:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid':coursePrice.invalid}" type="form-control">
            <div class="invalid-feedback">
                <span>course price is required</span> 
            </div>
        </div>
    </div>

    <div class="form-group row">

        <label class="col-sm-2-form-label">Rating:</label>
    
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid':courseRating.invalid}" type="form-control">
            <div class="invalid-feedback">
                <span>course rating is required</span> 
            </div>
        </div>
    </div>

    <div class="form-group row">

        <label class="col-sm-2-form-label">Description:</label>
    
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" 
            [ngClass]="{'is-invalid':courseDescription.invalid}" type="form-control"></textarea>
            <div class="invalid-feedback">
                <span>course description is required</span> 
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid "(click)="save()" class="btn btn-primary mt-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
